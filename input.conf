# uosc 菜单 (自定义项目顺序)
# ignore #! 配置文件 >
# ignore #! 配置文件 > Anime4K >
# script-message cycle-commands "apply-profile HDR; show-text 'HDR 配置文件已应用'" "apply-profile HDR restore; show-text 'HDR 配置文件已恢复'" #! 配置文件 > HDR
o script-binding uosc/open-file #! 打开文件
# script-binding uosc/load-subtitles #! 加载字幕
S script-binding uosc/subtitles #! 选择字幕轨道
A script-binding uosc/audio #! 选择音频轨道
I script-binding stats/display-stats-toggle #! 显示/隐藏 统计信息
? script-binding stats/display-page-4 #! 显示快捷键绑定
Q set save-position-on-quit no; quit #! 退出但不保存设置

MBTN_LEFT       cycle pause
MBTN_LEFT_DBL   cycle fullscreen
MBTN_RIGHT      script-binding uosc/menu
WHEEL_UP        keypress up
WHEEL_DOWN      keypress down

PLAY      set pause no
PAUSE     set pause yes
PLAYPAUSE cycle pause
STOP      stop
PREV      playlist-prev
NEXT      playlist-next

UP      add volume 2
DOWN    add volume -2
LEFT    seek -5
RIGHT   seek  5
ESC     set fullscreen no
SPACE   cycle pause
BS      set speed 1
DEL     set watch-later-options start; quit
MENU    script-binding uosc/menu

Alt+-       add sub-font-size -2
Alt+=       add sub-font-size 2
Alt+UP      add sub-pos -1
Alt+DOWN    add sub-pos 1
Alt+LEFT    add sub-delay -0.05

Ctrl+1 script-message cycle-commands "apply-profile Anime4K_A; show-text 'Anime4K A 配置文件已应用'" "apply-profile Anime4K_A restore; show-text 'Anime4K A 配置文件已恢复'" #! 配置文件 > Anime4K > A
Ctrl+2 script-message cycle-commands "apply-profile Anime4K_B; show-text 'Anime4K B 配置文件已应用'" "apply-profile Anime4K_B restore; show-text 'Anime4K B 配置文件已恢复'" #! 配置文件 > Anime4K > B
Ctrl+3 script-message cycle-commands "apply-profile Anime4K_C; show-text 'Anime4K C 配置文件已应用'" "apply-profile Anime4K_C restore; show-text 'Anime4K C 配置文件已恢复'" #! 配置文件 > Anime4K > C
Ctrl+4 script-message cycle-commands "apply-profile Anime4K_A_A; show-text 'Anime4K A+A 配置文件已应用'" "apply-profile Anime4K_A_A restore; show-text 'Anime4K A+A 配置文件已恢复'" #! 配置文件 > Anime4K > A+A
Ctrl+5 script-message cycle-commands "apply-profile Anime4K_B_B; show-text 'Anime4K B+B 配置文件已应用'" "apply-profile Anime4K_B_B restore; show-text 'Anime4K B+B 配置文件已恢复'" #! 配置文件 > Anime4K > B+B
Ctrl+6 script-message cycle-commands "apply-profile Anime4K_C_C; show-text 'Anime4K C+C 配置文件已应用'" "apply-profile Anime4K_C_C restore; show-text 'Anime4K C+C 配置文件已恢复'" #! 配置文件 > Anime4K > C+C

F1 script-message cycle-commands "apply-profile FSRCNNXUpscaler; show-text 'FSRCNNXUpscaler 配置文件已应用'" "apply-profile FSRCNNXUpscaler restore; show-text 'FSRCNNXUpscaler 配置文件已恢复'" #! 配置文件 > FSRCNNX (升采样)
F2 script-message cycle-commands "apply-profile ACNetUpscaler; show-text 'ACNetUpscaler 配置文件已应用'" "apply-profile ACNetUpscaler restore; show-text 'ACNetUpscaler 配置文件已恢复'" #! 配置文件 > ACNet (升采样)
F3 script-message cycle-commands "apply-profile NVScaler; show-text 'NVScaler 配置文件已应用'" "apply-profile NVScaler restore; show-text 'NVScaler 配置文件已恢复'" #! 配置文件 > Nvidia 图像缩放 (升采样)

! script-message cycle-commands "apply-profile SSimDownscaler; show-text 'SSimDownscaler 配置文件已应用'" "apply-profile SSimDownscaler restore; show-text 'SSimDownscaler 配置文件已恢复'" #! 配置文件 > SSimDownscaler (降采样)
@ script-message cycle-commands "apply-profile Anime4K_Denoise; show-text 'Anime4K_Denoise 配置文件已应用'" "apply-profile Anime4K_Denoise restore; show-text 'Anime4K_Denoise 配置文件已恢复'" #! 配置文件 > Anime4K Denoise (降噪)

` script-binding console/enable
~ script-message cycle-commands "apply-profile gpu-hq-max restore; show-text 'gpu-hq-max 配置文件已恢复'" "apply-profile gpu-hq-max; show-text 'gpu-hq-max 配置文件已应用'" #! 配置文件 > gpu-hq-max (默认)
= add panscan 0.1
- add panscan -0.1
_ add video-zoom -0.002
+ add video-zoom 0.002
[ frame-back-step
] frame-step
< add speed -0.05
> add speed 0.05
? script-binding stats/display-page-4
A script-binding uosc/audio
C script-binding uosc/chapters
d cycle deband
f cycle fullscreen
F vf toggle crop=h=(in_h*0.75)
H script-message cycle-commands "apply-profile hwdec; show-text '硬件解码: 开'" "apply-profile hwdec restore; show-text '硬件解码: 关'"
i script-binding stats/display-stats
I script-binding stats/display-stats-toggle
m cycle mute
o script-binding uosc/open-file
p show-progress
P script-binding uosc/playlist
q quit
Q set save-position-on-quit no; quit
r cycle-values video-rotate 90 180 270 0
R seek 0 absolute-percent
S script-binding uosc/subtitles
