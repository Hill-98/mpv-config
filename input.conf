# uosc 菜单 (自定义项目顺序)
# ignore #! 配置文件 >
# ignore #! 着色器 >
# ignore #! 着色器 > Anime4K >
# cycle d3d11-exclusive-fs; set fullscreen no; script-message delay-command 1 set fullscreen yes #! 功能 > D3D11 全屏独占
# cycle audio-exclusive #! 功能 > 音频输出独占
# script-message cycle-commands "apply-profile HDR; show-text 'HDR 配置文件已加载'" "apply-profile HDR restore; show-text 'HDR 配置文件已还原'" #! 配置文件 > HDR
o script-binding uosc/open-file #! 打开文件
# script-binding uosc/load-subtitles #! 加载字幕
S script-binding uosc/subtitles #! 选择字幕轨道
A script-binding uosc/audio #! 选择音频轨道
I script-binding stats/display-stats-toggle #! 显示/隐藏 统计信息
? script-binding stats/display-page-4 #! 显示快捷键绑定
Q set save-position-on-quit no; quit #! 退出但不保存设置

MBTN_LEFT       cycle pause
MBTN_LEFT_DBL   cycle fullscreen
MBTN_RIGHT      script-binding uosc/menu
WHEEL_UP        keypress up
WHEEL_DOWN      keypress down

PLAY      set pause no
PAUSE     set pause yes
PLAYPAUSE cycle pause
STOP      stop
PREV      playlist-prev
NEXT      playlist-next

UP      add volume 2
DOWN    add volume -2
LEFT    seek -5 exact
RIGHT   seek  5 exact
ESC     set fullscreen no
SPACE   cycle pause
BS      set speed 1
DEL     set watch-later-options start; quit
MENU    script-binding uosc/menu

Alt+-       add sub-font-size -2
Alt+=       add sub-font-size 2
Alt+UP      add sub-pos -1
Alt+DOWN    add sub-pos 1
Alt+RIGHT   add sub-delay +0.05
Alt+LEFT    add sub-delay -0.05

Ctrl+1 script-message apply-shaders Anime4K "Anime4K 模式 A" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 A
Ctrl+2 script-message apply-shaders Anime4K "Anime4K 模式 B" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_Soft_M.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 B
Ctrl+3 script-message apply-shaders Anime4K "Anime4K 模式 C" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Upscale_Denoise_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 C
Ctrl+4 script-message apply-shaders Anime4K "Anime4K 模式 A+A" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_S.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 A+A
Ctrl+5 script-message apply-shaders Anime4K "Anime4K 模式 B+B" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_Soft_M.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_Soft_S.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 B+B
Ctrl+6 script-message apply-shaders Anime4K "Anime4K 模式 C+C" "~~/shaders/Anime4K/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K/Anime4K_Upscale_Denoise_CNN_x2_M.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K/Anime4K_Restore_CNN_S.glsl;~~/shaders/Anime4K/Anime4K_Upscale_CNN_x2_S.glsl" #! 着色器 > Anime4K > 模式 C+C

Shift+LEFT   seek -60
Shift+RIGHT  seek  60

F1 script-message apply-shaders upscal "FSRCNNX (升采样)" "~~/shaders/FSRCNNX_x2_8-0-4-1.glsl" #! 着色器 > FSRCNNX (升采样)
F2 script-message apply-shaders upscal "ACNet (升采样)" "~~/shaders/ACNet/ACNet.glsl" #! 着色器 > ACNet (升采样)
F3 script-message apply-shaders upscal "Nvidia 图像缩放 (升采样)" "~~/shaders/NVScaler.glsl" #! 着色器 > Nvidia 图像缩放 (升采样)

! script-message apply-shaders downscal "SSimDownscaler (降采样)" "~~/shaders/SSimDownscaler.glsl" SSimDownscaler #! 着色器 > SSimDownscaler (降采样)
@ script-message apply-shaders denoise "Anime4K Denoise (降噪)" "~~/shaders/Anime4K/Anime4K_Denoise_Bilateral_Mode.glsl" #! 着色器 > Anime4K Denoise (降噪)
_ script-message apply-shaders "<clear>" #! 着色器 > 卸载所有已加载着色器

` script-binding console/enable
~ script-message cycle-commands "apply-profile gpu-hq-max restore; show-text 'gpu-hq-max 配置文件已还原'" "apply-profile gpu-hq-max; show-text 'gpu-hq-max 配置文件已加载'" #! 配置文件 > gpu-hq-max (默认)
= add panscan 0.1
- add panscan -0.1
_ add video-zoom -0.002
+ add video-zoom 0.002
[ frame-back-step
] frame-step
< add speed -0.05
> add speed 0.05
? script-binding stats/display-page-4
A script-binding uosc/audio
C script-binding uosc/chapters
d cycle deband
f cycle fullscreen
F vf toggle crop=h=(in_h*0.75)
H script-message cycle-commands "apply-profile hwdec; show-text '硬件解码: 开'" "apply-profile hwdec restore; show-text '硬件解码: 关'"
i script-binding stats/display-stats
I script-binding stats/display-stats-toggle
m cycle mute
o script-binding uosc/open-file
p show-progress
P script-binding uosc/playlist
q quit
Q set save-position-on-quit no; quit
r cycle-values video-rotate 90 180 270 0
R seek 0 absolute-percent
S script-binding uosc/subtitles
