<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <description>Default configuration file</description>
    <dir>WINDOWSFONTDIR</dir>
    <dir>WINDOWSUSERFONTDIR</dir>
    <dir prefix="cwd">fonts</dir>
    <include ignore_missing="yes">%CONFIG_DIR%\.fonts.conf</include>
    <include ignore_missing="yes">%CONFIG_DIR%\fonts.conf.d</include>
    <cachedir>~/.cache/mpv/fonts</cachedir>
</fontconfig>
